<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The First Page</title>
    <style>
      caption {
        color: red;
        font-size: 25px;
      }
      th {
        text-align: center;
      }
      p {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <caption>
        Text Formatting Tags
      </caption>

      <tr>
        <th>HTML Tag</th>
        <th>Output</th>
      </tr>
      <tr>
        <td>normal text</td>
        <td>hello world</td>
      </tr>
      <tr>
        <td>Font & its attributes</td>
        <td>
          <p style="color: blue">hello world</p>
        </td>
      </tr>
      <tr>
        <td>B</td>
        <td><b>Bold</b></td>
      </tr>
      <tr>
        <td>I</td>
        <td><i>Italic</i></td>
      </tr>
      <tr>
        <td>U</td>
        <td><u>Underline</u></td>
      </tr>
      <tr>
        <td>EM</td>
        <td><em>Emphasis</em></td>
      </tr>
      <tr>
        <td>STRONG</td>
        <td><strong>STRONG</strong></td>
      </tr>
      <tr>
        <td>TELETYPE</td>
        <td>TELETYPE</td>
      </tr>
      <tr>
        <td>CITE</td>
        <td><cite>Citation</cite></td>
      </tr>
      <tr>
        <td>STRIKE</td>
        <td><strike>strike through text</strike></td>
      </tr>
      <tr>
        <td>BIG</td>
        <td><big>text in a big font</big></td>
      </tr>
      <tr>
        <td>SMALL</td>
        <td><small>text in a small font</small></td>
      </tr>
      <tr>
        <td>SUB</td>
        <td>a<sub>b</sub></td>
      </tr>
      <tr>
        <td>SUP</td>
        <td>a<sup>b</sup></td>
      </tr>
    </table>
  </body>
</html>
